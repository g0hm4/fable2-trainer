{% extends 'base.html' %}

{% block content %}
<h3>Enter command</h3>
<div class="form-group shadow p-3 mb-5 bg-body rounded">
<form method="POST">
		{{ form.hidden_tag() }}
		{{ form.command.label(class="form-label") }}
		{{ form.command(class="form-control") }}
		</br>
		{{ form.submit(class="btn btn-secondary") }}
	</form>
</div>

{% endblock %}
